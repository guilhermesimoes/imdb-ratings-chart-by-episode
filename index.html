<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>IMDb Ratings Chart</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="assets/stylesheets/theme.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="js-content" class="content"></div>

        <div id="js-description-container" class="episode-description"></div>
        <script id="js-description-template" type="text/template">
            <header>
                <h2 class="show-title">{{show.name}}:</h2>
                <p class="episode-number">{{episode.id}}</p>
            </header>
            <span class="episode-name">
                <a href="{{baseUrl}}{{episode.url}}" class="episode-link" target="_blank" title="Open this episode's IMDb page in a new tab">{{episode.name}}</a>
                <hr class="line-separator">
            </span>
        </script>

        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script> -->

        <script src="assets/javascripts/d3-3.3.10.min.js"></script>
        <script src="assets/javascripts/mustache-0.8.0.js"></script>
        <script src="assets/javascripts/data.js"></script>
        <script src="assets/javascripts/main.js"></script>
    </body>
</html>
